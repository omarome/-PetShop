<section>
    <article class="container">

        <div class="form">

            <div class="form-wrapper">
                <form class="light-border" id="reg-user-form">
                    <h3>Registration Form</h3>
                    <div class="fname">
                        <label>First name:</label>
                        <input class="light-border" type="name" name="firstname" placeholder="Enter your first name" pattern=".{3,}" required>
                    </div>
                    <div class="lname">
                        <label>Last name:</label>
                        <input class="light-border" type="name" name="lastname" placeholder="Enter your last name" pattern=".{3,}" required>
                    </div>
                    <div class="phn">
                        <label>Phone:</label>
                        <input class="light-border" type="tel" name="phone" placeholder="Enter your phone">
                    </div>
                    <div class="adrs">
                        <label>Address:</label>
                        <input class="light-border" type="email" name="username" placeholder="Enter your address" pattern=".{3,}" required>
                    </div>
                    <div class="mail">
                        <label>Email:</label>
                        <input class="light-border" type="email" name="username" placeholder="Enter your Email" pattern=".{3,}" required>
                    </div>
                    <div class="psw">
                        <label>Password:</label>
                        <input class="light-border" type="password"  pattern="(?=.*[A-Z]).{8,}"
                               placeholder="Enter your password" required>
                    </div>
                    <div>
                        <button class="light-border light-btn" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>

    </article>
</section>

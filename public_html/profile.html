    <form class="light-border" id="change_password">
        Old password:
        <input class="light-border" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
               placeholder="Password" required>
        New password:
        <input id="password" class="light-border" name="password" type="password" pattern="(?=.*[A-Z]).{8,}" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 8 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Password" required>
        New password again:
        <input id="password_two" class="light-border" name="password_two" type="password" pattern="(?=.*[A-Z]).{8,}" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Verify Password" required>
        <button class="light-border" type="submit">Save</button>
    </form>
